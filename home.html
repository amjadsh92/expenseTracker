<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/base/color.css">
    <link rel="stylesheet" href="styles/base/utilities.css">
</head>
<body>
    <header>
        <h1 class="auto fit-content"> Expense Tracker App</h1>
    </header>

    <main id="app" class="app flex column space-evenly">

        <section id="budget" class="flex row">
           <h3>Total Budget = </h3>
           <p></p> 

        </section>


        <section id="transaction-form" class="transaction-form flex column space-between">
            <h3>Add Transaction</h3>
            <form id="add-transaction-form" class="flex space-around">
                <input type="text" id="description" placeholder="Description" />
                <input type="number" id="amount" placeholder="Amount" />
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </section>



        <section id="filters" class="filters flex column space-between">
            <h3>Filters</h3>
            <div class="filter-section flex space-around">
                <input type="number" id="min-amount" placeholder="Min Amount">
                <input type="number" id="max-amount" placeholder="Max Amount">
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="date">Date</option>
                </select>
                <button id="apply-filters">Apply Filters</button>
            </div>
            
        </section>



        <section id="transaction-list" class = "transaction-table flex column space-between">
            <h3>Transactions</h3>
            <div class = "expense-table flex space-around">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                    
                    </tbody>
                </table>



            </div>
            
        </section>




    </main>
    
    
</body>
</html>
